<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter By
            </div>
            <div class="col-md-4">
                <input type="text" 
                [(ngModel)]="_textFilter"
                
                name="" id="">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered By : {{col}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                            (click)="toggleImage()">
                                {{showImage ? "Hide":"Show"}} Image
                            </button>
                        </th>
                        <th>Product Name </th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredProducts">
                        <td>
                            <img *ngIf="showImage"
                                [src]="item.imageUrl"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin"
                                
                            alt="no image">
                        </td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.price | currency :"INR":"symbol":"1.2-2"}}</td>
                    </tr>
                    
                    
                    
                </tbody>

            </table>
        </div>
    </div>
</div>
